<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>text anime</title>
</head>
<body>
    <section>
        <h2 class="text">Muhammad Kahfi Balamantra</h2>
    </section>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script>
        //split text into word and into letter
        const text = document.querySelector('.text');
        text.innerHTML=text.textContent.replace(/\S/g,"<span>$&</span>");

        anime.timeline({
            loop:true
        })

        .add({
            targets:'.text span',
            translateY:[-600,0],
            scale:[10,1],
            opacity:[0,1],
            easing:'easeOutExpo',
            duration:1500,
            delay:anime.stagger(100)
        })

        .add({
            targets:'.text span',
            translateX:[0,-1000],
            scale:[1,1],
            opacity:[1,0],
            easing:'easeOutExpo',
            duration:2000,
            delay:anime.stagger(100)
        })

        .add({
            targets:'.text span',
            translateX:[1000,0],
            scale:[1,1],
            opacity:[0,1],
            easing:'easeOutExpo',
            duration:2000,
            delay:anime.stagger(100)
        })

        .add({
            targets:'.text span',
            translateX:[0,0],
            scale:[1,50],
            opacity:[1,0],
            easing:'easeOutExpo',
            duration:2000,
            delay:anime.stagger(100),
        })
    </script>
</body>
</html>
